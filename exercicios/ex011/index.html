<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagen flexivel.">

    </picture>
    <h1>Reprocuzindo audio.</h1>
    <p>vamos aprenser a reproduzir audio em html5</p>
    <audio  preload="metadata" controls loop>
        <source src="media/001.mp3" type="audio/mpeg">
        <source src="media/001.ogg" type="audio/ogg">
        <source src="media/001.wav" type="audio/wav">
        <p>Infelizmente o seu navegador nao consegue reproduzir audio. <a href="media/001.mp3" Clique aqui para baixar o aquivo MP3></a></p>
    </audio>

</body>
</html>
